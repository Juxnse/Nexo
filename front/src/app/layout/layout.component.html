<header class="app-header">
  <div class="logo" (click)="navigateHome()">Nexo</div>

  <nav>
    <!-- ðŸ”¹ Si NO hay sesiÃ³n -->
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login" class="btn-nav btn-primary">Sign in</a>
      <a routerLink="/register" class="btn-nav btn-secondary">Create account</a>
    </ng-container>

    <!-- ðŸ”¹ Si SÃ hay sesiÃ³n -->
    <ng-container *ngIf="isLoggedIn">

        <div class="avatar">
          <img *ngIf="userPicture" [src]="userPicture" alt="User Avatar" />
          <span *ngIf="!userPicture">{{ userInitial }}</span>
        </div>

        <!-- Email o "Mi Cuenta" -->
        <span class="user-name">{{ userEmail || 'Mi Cuenta' }} â–¾</span>

        <!-- Dropdown -->
        <ul class="dropdown" *ngIf="menuOpen">
          <li><a routerLink="/profile">Profile</a></li>
          <li><a routerLink="/dashboard">Dashboard</a></li>
          <li><a routerLink="/groups">Communities</a></li>
          <li>
            <button class="logout-btn" (click)="logout()">Log out</button>
          </li>
        </ul>
      </div>
    </ng-container>
  </nav>
</header>
