<div class="create-group">
  <h2>Create New Community</h2>

  <form (ngSubmit)="createGroup()">
    <label>Name</label>
    <input [(ngModel)]="name" name="name" required />

    <label>Description</label>
    <textarea [(ngModel)]="description" name="description"></textarea>

    <label>Visibility</label>
    <select [(ngModel)]="visibility" name="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>

    <label>Join Policy</label>
    <select [(ngModel)]="join_policy" name="join_policy">
      <option value="open">Open</option>
      <option value="request">Request to Join</option>
      <option value="invite">By Invitation</option>
    </select>

    <label>City</label>
    <input [(ngModel)]="city" name="city" />

    <label>Country</label>
    <input [(ngModel)]="country" name="country" />

    <label>Tags (comma separated)</label>
    <input [(ngModel)]="tags" name="tags" />

    <button type="submit" [disabled]="creating">
      {{ creating ? 'Creating...' : 'Create Community' }}
    </button>
  </form>
</div>
