  <div class="groups-page">
    <h2>Communities</h2>

    <div *ngIf="loading" class="loading">
      Loading communities...
    </div>

    <div *ngIf="!loading && groups.length === 0" class="empty">
      No communities found.
    </div>

    <div class="group-list" *ngIf="!loading && groups.length > 0">
      <div class="group-card" *ngFor="let g of groups">
        <div class="group-header">
          <div>
            <h3>{{ g.name }}</h3>
            <p class="description">{{ g.description }}</p>
            <span class="location">{{ g.city }}, {{ g.country }}</span>
          </div>
        </div>
        <div class="group-footer">
          <a [routerLink]="['/groups', g.id]" class="btn">See more</a>
        </div>
      </div>
    </div>
  </div>
