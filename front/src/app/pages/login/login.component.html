<div class="login-container">
  <h2>Welcome</h2>

  <!-- ðŸ”¹ Login with Google -->
  <button class="google-btn" (click)="loginGoogle()">
    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google Logo"
      width="20"
      style="margin-right: 8px; vertical-align: middle"
    />
    Sign in with Google
  </button>

  <h3>Or with your email</h3>

  <!-- ðŸ”¹ Login with email/password -->
  <div class="form-group">
    <input [(ngModel)]="email" type="email" placeholder="Email address" />
    <input [(ngModel)]="password" type="password" placeholder="Password" />
    <button (click)="loginWithPassword()" [disabled]="loading">
      {{ loading ? 'Signing in...' : 'Sign in' }}
    </button>
  </div>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <!-- Links -->
  <div class="login-footer">
    <p>
      Donâ€™t have an account?
      <a routerLink="/register" class="link-to-register">Register here</a>
    </p>
    <p>
      Prefer another method?
      <a routerLink="/otp" class="link-to-otp">Sign in with a temporary code</a>
    </p>
  </div>
</div>
