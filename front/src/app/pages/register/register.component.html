<div class="register-card">
  <div class="register-header">
    <h2>Create Account</h2>
    <p>Join and start discovering events</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="example@email.com"
      />
      <small
        *ngIf="
          form.get('email')?.errors?.['required'] && form.get('email')?.touched
        "
      >
        Email is required
      </small>
      <small
        *ngIf="
          form.get('email')?.errors?.['email'] && form.get('email')?.touched
        "
      >
        Please enter a valid email address
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
      />
      <small
        *ngIf="
          form.get('password')?.errors?.['required'] &&
          form.get('password')?.touched
        "
      >
        Password is required
      </small>
      <small
        *ngIf="
          form.get('password')?.errors?.['minlength'] &&
          form.get('password')?.touched
        "
      >
        Minimum 6 characters
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Repeat your password"
      />
      <small
        *ngIf="
          form.get('confirmPassword')?.errors?.['required'] &&
          form.get('confirmPassword')?.touched
        "
      >
        Password confirmation is required
      </small>
      <small
        *ngIf="form.errors?.['mismatch'] && form.get('confirmPassword')?.touched"
      >
        Passwords do not match
      </small>
    </div>

    <!-- Document ID -->
    <div class="form-group">
      <label for="documentId">ID Number (optional)</label>
      <input
        id="documentId"
        type="text"
        formControlName="documentId"
        placeholder="Identification number"
      />
    </div>

    <!-- Button -->
    <button type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Registering...' : 'Sign up' }}
    </button>
  </form>

  <!-- Messages -->
  <div class="messages">
    <p *ngIf="successMessage" class="success-msg">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>

  <!-- Footer -->
  <div class="register-footer">
    <p>
      Already have an account?
      <a routerLink="/login" class="link-to-login">Sign in here</a>
    </p>
  </div>
</div>
