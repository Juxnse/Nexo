<div class="register-card">
  <div class="register-header">
    <h2>Crear cuenta</h2>
    <p>Únete y comienza a descubrir eventos</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
      />
      <small
        *ngIf="
          form.get('email')?.errors?.['required'] && form.get('email')?.touched
        "
      >
        El email es obligatorio
      </small>
      <small
        *ngIf="
          form.get('email')?.errors?.['email'] && form.get('email')?.touched
        "
      >
        Ingresa un email válido
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
      />
      <small
        *ngIf="
          form.get('password')?.errors?.['required'] &&
          form.get('password')?.touched
        "
      >
        La contraseña es obligatoria
      </small>
      <small
        *ngIf="
          form.get('password')?.errors?.['minlength'] &&
          form.get('password')?.touched
        "
      >
        Mínimo 6 caracteres
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Repite tu contraseña"
      />
      <small
        *ngIf="
          form.get('confirmPassword')?.errors?.['required'] &&
          form.get('confirmPassword')?.touched
        "
      >
        La confirmación es obligatoria
      </small>
      <small
        *ngIf="form.errors?.['mismatch'] && form.get('confirmPassword')?.touched"
      >
        Las contraseñas no coinciden
      </small>
    </div>

    <!-- Document ID -->
    <div class="form-group">
      <label for="documentId">Cédula (opcional)</label>
      <input
        id="documentId"
        type="text"
        formControlName="documentId"
        placeholder="Número de identificación"
      />
    </div>

    <!-- Botón -->
    <button type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>

  <!-- Mensajes -->
  <div class="messages">
    <p *ngIf="successMessage" class="success-msg">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>

  <!-- Footer -->
  <div class="register-footer">
    <p>
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="link-to-login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
